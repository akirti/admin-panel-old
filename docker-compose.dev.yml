version: '3.8'

# Development Docker Compose - includes hot reload and dev tools

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: easylife-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: easylife_auth
    volumes:
      - mongodb_data_dev:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - easylife-network-dev
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend API (FastAPI) with hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: easylife-backend-dev
    restart: unless-stopped
    environment:
      MONGODB_SCHEME: mongodb
      MONGODB_USERNAME: admin
      MONGODB_PASSWORD: password123
      MONGODB_HOST: mongodb:27017
      MONGODB_DATABASE: easylife_auth
      JWT_SECRET_KEY: dev-secret-key-not-for-production
      EASYLIFE_SPECS_AUTH_TOKEN_TIMEOUT: 60
      SMTP_SERVER: mailhog
      SMTP_PORT: 1025
      SMTP_EMAIL: noreply@easylife.local
      WEBAPP_HOST: http://localhost:5173/
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
      ENVIRONMENT: development
    volumes:
      - ./backend:/app
      - /app/__pycache__
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - easylife-network-dev

  # Frontend (Vite dev server) - Use Nginx reverse proxy for API
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: easylife-frontend-dev
    restart: unless-stopped
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - easylife-network-dev

  # Nginx reverse proxy (for development - handles API proxying)
  nginx-proxy:
    image: nginx:alpine
    container_name: easylife-nginx-dev
    restart: unless-stopped
    volumes:
      - ./nginx-dev.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "3000:80"
    depends_on:
      - frontend
      - backend
    networks:
      - easylife-network-dev

  # MailHog - Email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: easylife-mailhog-dev
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - easylife-network-dev

  # Mongo Express - Database UI
  mongo-express:
    image: mongo-express:latest
    container_name: easylife-mongo-express-dev
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - easylife-network-dev

networks:
  easylife-network-dev:
    driver: bridge

volumes:
  mongodb_data_dev:
    driver: local
